<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript DOM Drag & Drop Event | Zinglecode</title>
    <link rel="stylesheet" href="19-DOMDragandDrop.css">
</head>

<body>
    <h2>Select Weapon</h2>
    <div>
        <div class="equip-slot">
            <img class="equip-weapon"
                src="https://steamcdn-a.akamaihd.net/steam/apps/210938/ss_8cbdb38bc965935d5e700dc906de85bf12dd69cd.1920x1080.jpg?t=1447357043">
        </div>
    </div>
    <br>
    <div>
        <div class="weapon-list">
            <img id="weapon-sword" class="weapon"
                src="https://steamcdn-a.akamaihd.net/steam/apps/210938/ss_8cbdb38bc965935d5e700dc906de85bf12dd69cd.1920x1080.jpg?t=1447357043"
                draggable="true">
            <img id="weapon-crossbow" class="weapon"
                src="https://steamuserimages-a.akamaihd.net/ugc/943960900272179111/B2F4E48397EAB3A967C4C5C603FA28444B36759E/"
                draggable="true">
            <img id="weapon-rifle" class="weapon"
                src="https://wiki.killingfloor2.com/images/thumb/5/5b/Sharpshooter-m99.png/733px-Sharpshooter-m99.png"
                draggable="true">
        </div>
    </div>
    <script src="19-DOMDragandDrop.js"></script>
</body>

</html>
